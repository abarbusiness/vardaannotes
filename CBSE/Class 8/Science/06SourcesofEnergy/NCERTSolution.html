<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8 Science - Sources of Energy - NCERT Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-space-dark: #0B0D17; --bg-paper-dark: rgba(20, 24, 39, 0.85); --text-main-dark: #e0e6ed; --text-accent-dark: #4facfe; --border-dark: #2d3748; --highlight-dark: rgba(79, 172, 254, 0.2); --toc-bg-dark: rgba(20, 24, 39, 0.95);
            --bg-light: #f0f4f8; --bg-paper-light: #ffffff; --text-main-light: #2d3748; --text-accent-light: #2b6cb0; --border-light: #cbd5e0; --highlight-light: #ebf8ff; --toc-bg-light: rgba(255, 255, 255, 0.95);
            --font-main: 'Comic Neue', cursive, sans-serif; --font-hand: 'Patrick Hand', cursive;
            --a4-width: 210mm; --a4-height: 297mm;
        }
        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; overflow-x: hidden; width: 100%; }
        * { box-sizing: border-box; transition: background-color 0.4s ease, color 0.3s ease, border-color 0.3s ease; }
        body { margin: 0; padding: 0; font-family: var(--font-main); overflow-x: hidden; min-height: 100vh; width: 100%; }
        body.dark-mode { background-color: var(--bg-space-dark); color: var(--text-main-dark); }
        body.light-mode { background-color: var(--bg-light); color: var(--text-main-light); }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); background-size: 200% 200%; animation: nebula-pulse 20s ease infinite; }
        @keyframes nebula-pulse { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body.light-mode .space-bg { opacity: 0; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) ease-in-out infinite; opacity: var(--opacity); }
        @keyframes twinkle { 0%, 100% { opacity: var(--opacity); transform: scale(1); } 50% { opacity: 0.2; transform: scale(0.8); } }
        .main-layout { display: flex; min-height: 100vh; }
        .content-area { flex: 1; padding: 40px; display: flex; justify-content: center; align-items: flex-start; }
        .a4-sheet { width: 100%; max-width: var(--a4-width); min-height: var(--a4-height); padding: 60px 60px; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); position: relative; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: padding 0.3s; }
        body.dark-mode .a4-sheet { background-color: var(--bg-paper-dark); border-color: rgba(255,255,255,0.1); }
        body.light-mode .a4-sheet { background-color: var(--bg-paper-light); box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-color: var(--border-light); }
        h1, h2, h3, h4 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.2; }
        h1 { font-size: 2.2rem; text-align: center; border-bottom: 3px solid; padding-bottom: 15px; margin-top: 0; letter-spacing: 0.5px; }
        body.dark-mode h1 { border-color: var(--text-accent-dark); color: var(--text-accent-dark); text-shadow: 0 0 10px rgba(79, 172, 254, 0.4); }
        body.light-mode h1 { border-color: var(--text-accent-light); color: var(--text-accent-light); }
        h2 { font-size: 1.6rem; border-left: 6px solid; padding-left: 20px; scroll-margin-top: 20px; }
        body.dark-mode h2 { border-color: #ff7e5f; color: #ff7e5f; }
        body.light-mode h2 { border-color: #e53e3e; color: #c53030; }
        h3 { font-size: 1.3rem; margin-top: 25px; scroll-margin-top: 20px; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 5px; display: inline-block; }
        body.dark-mode h3 { color: #81e6d9; }
        body.light-mode h3 { color: #319795; border-color: rgba(0,0,0,0.1); }
        p, li { font-size: 1.2rem; line-height: 1.7; margin-bottom: 12px; }
        strong { font-weight: 700; }
        body.dark-mode strong { color: #fbd38d; }
        body.light-mode strong { color: #d69e2e; }
        .important-note { padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid; }
        body.dark-mode .important-note { background: rgba(79, 172, 254, 0.1); border-color: #4facfe; }
        body.light-mode .important-note { background: #ebf8ff; border-color: #4299e1; }
        ul { list-style-type: none; padding-left: 0; }
        ul li { position: relative; padding-left: 25px; margin-bottom: 10px; }
        ul li::before { content: '>'; position: absolute; left: 0; top: 4px; font-size: 1rem; }
        body.dark-mode ul li::before { color: #f6ad55; }
        body.light-mode ul li::before { color: #ed8936; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 20px 0; font-size: 1rem; border-radius: 8px; overflow: hidden; border: 1px solid; }
        body.dark-mode table { border-color: rgba(255,255,255,0.1); }
        body.light-mode table { border-color: var(--border-light); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid; }
        body.dark-mode th, body.dark-mode td { border-color: rgba(255,255,255,0.1); }
        body.light-mode th, body.light-mode td { border-color: var(--border-light); }
        th { font-weight: bold; font-family: 'Patrick Hand', cursive; font-size: 1.2rem; }
        body.dark-mode th { background-color: rgba(255,255,255,0.05); color: var(--text-accent-dark); }
        body.light-mode th { background-color: #e2e8f0; color: var(--text-accent-light); }
        td { font-family: var(--font-main); }
        .floating-menu-container { position: fixed; bottom: 30px; right: 30px; z-index: 1000; display: flex; flex-direction: column-reverse; align-items: flex-end; gap: 15px; }
        .fab-btn { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: transform 0.3s; z-index: 1002; }
        .fab-btn:hover { transform: scale(1.1); }
        .fab-btn.active { transform: rotate(45deg); background: #f56565; }
        .menu-popup { position: absolute; bottom: 80px; right: 0; width: 200px; background-color: var(--toc-bg-dark); backdrop-filter: blur(15px); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.5); opacity: 0; transform: translateY(20px) scale(0.9); transform-origin: bottom right; pointer-events: none; transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1); z-index: 1001; }
        body.light-mode .menu-popup { background-color: var(--toc-bg-light); border-color: var(--border-light); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .menu-popup.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
        @media (max-width: 900px) { .content-area { padding: 0; } .a4-sheet { padding: 30px 20px; width: 100%; border-radius: 0; border: none; box-shadow: none; } .space-bg { display: none; } body.dark-mode { background-color: #141827; } body.light-mode { background-color: #ffffff; } h1 { font-size: 1.8rem; } .floating-menu-container { bottom: 20px; right: 20px; } }
    </style>
</head>
<body class="dark-mode">
    <div class="space-bg" id="spaceBg"></div>
    <div class="floating-menu-container">
        <div class="menu-popup" id="menuPopup">
            <h4 style="margin:0; text-align:center;">Theme</h4>
            <br>
            <div style="text-align:center; cursor:pointer;" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Dark/Light</div>
        </div>
        <button class="fab-btn" onclick="toggleMenu()" id="fabBtn"><i class="fas fa-bars"></i></button>
    </div>
    <div class="main-layout">
        <main class="content-area">
            <div class="a4-sheet">
                <h1 id="title-main">NCERT Solution: Sources of Energy</h1>
                <div style="text-align: center; margin-bottom: 40px; font-family: 'Patrick Hand', cursive; color: #888;">Created by Team Vardaan with ðŸ’–</div>
                
                <div style="text-align: center; padding: 50px;">
                    <h3>Content Coming Soon...</h3>
                    <p>We are working on adding high-quality resources for <strong>Sources of Energy</strong>.</p>
                    <p>Stay tuned!</p>
                </div>

            </div>
        </main>
    </div>
    <script>
        const menuPopup = document.getElementById('menuPopup');
        const fabBtn = document.getElementById('fabBtn');
        const fabIcon = fabBtn.querySelector('i');
        function toggleMenu() {
            menuPopup.classList.toggle('open');
            fabBtn.classList.toggle('active');
            if (menuPopup.classList.contains('open')) { fabIcon.classList.remove('fa-bars'); fabIcon.classList.add('fa-times'); }
            else { fabIcon.classList.remove('fa-times'); fabIcon.classList.add('fa-bars'); }
        }
        const body = document.body;
        function toggleTheme() {
            if (body.classList.contains('dark-mode')) { body.classList.remove('dark-mode'); body.classList.add('light-mode'); }
            else { body.classList.remove('light-mode'); body.classList.add('dark-mode'); }
        }
        // Star Animation
        const spaceBg = document.getElementById('spaceBg');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.setProperty('--opacity', Math.random());
            spaceBg.appendChild(star);
        }
    </script>
</body>
</html>
