<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #0d47a1; text-anchor: middle; }
    .header { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #0d47a1; text-anchor: middle; }
    .label { font-family: Arial, sans-serif; font-size: 16px; fill: #333; text-anchor: middle; }
    .axis-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
    .eq { font-family: 'Times New Roman', serif; font-size: 20px; font-style: italic; fill: #333; }
    .graph-line { fill: none; stroke: #d32f2f; stroke-width: 3; }
    .axis { stroke: #333; stroke-width: 2; marker-end: url(#arrow); }
    .dashed { stroke: #777; stroke-width: 1; stroke-dasharray: 4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
    <marker id="arrowBlue" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#1e88e5" />
    </marker>
  </defs>

  <!-- Titles -->
  <text x="200" y="30" class="header">Initial Conditions at t=0</text>
  <text x="450" y="30" class="header">x-t equation</text>
  <text x="680" y="30" class="header">x-t graph</text>

  <!-- Row 1: x=0, u=+wA -->
  <g transform="translate(0, 50)">
    <!-- Diagram -->
    <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2" />
    <line x1="50" y1="45" x2="50" y2="55" stroke="#333" stroke-width="2" />
    <text x="50" y="70" class="label">-A</text>
    <line x1="350" y1="45" x2="350" y2="55" stroke="#333" stroke-width="2" />
    <text x="350" y="70" class="label">+A</text>
    <line x1="200" y1="45" x2="200" y2="55" stroke="#333" stroke-width="2" />
    <text x="200" y="70" class="label">O</text>
    
    <!-- Block -->
    <rect x="180" y="30" width="40" height="20" fill="#ffcc80" stroke="#333" />
    <!-- Velocity Vector -->
    <line x1="200" y1="20" x2="250" y2="20" stroke="#1e88e5" stroke-width="3" marker-end="url(#arrowBlue)" />
    <text x="290" y="25" class="label" fill="#1e88e5">v = +&#x3c9;A</text>

    <!-- Equation -->
    <text x="450" y="60" class="eq">x = A sin(&#x3c9;t)</text>

    <!-- Graph -->
    <g transform="translate(600, 50)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="80" class="axis" /> <!-- Y -->
      <line x1="0" y1="40" x2="160" y2="40" class="axis" /> <!-- X -->
      <text x="170" y="45" class="axis-label">t</text>
      <text x="-15" y="10" class="axis-label">x</text>
      <text x="-25" y="15" class="label" font-size="12">+A</text>
      <text x="-25" y="75" class="label" font-size="12">-A</text>
      <line x1="0" y1="10" x2="160" y2="10" class="dashed" />
      <line x1="0" y1="70" x2="160" y2="70" class="dashed" />
      
      <!-- Sine Curve -->
      <path d="M 0 40 Q 40 10 80 40 T 160 40" class="graph-line" />
    </g>
  </g>

  <!-- Row 2: x=0, u=-wA -->
  <g transform="translate(0, 160)">
    <!-- Diagram -->
    <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2" />
    <line x1="50" y1="45" x2="50" y2="55" stroke="#333" stroke-width="2" />
    <text x="50" y="70" class="label">-A</text>
    <line x1="350" y1="45" x2="350" y2="55" stroke="#333" stroke-width="2" />
    <text x="350" y="70" class="label">+A</text>
    <line x1="200" y1="45" x2="200" y2="55" stroke="#333" stroke-width="2" />
    <text x="200" y="70" class="label">O</text>
    
    <!-- Block -->
    <rect x="180" y="30" width="40" height="20" fill="#ffcc80" stroke="#333" />
    <!-- Velocity Vector -->
    <line x1="200" y1="20" x2="150" y2="20" stroke="#1e88e5" stroke-width="3" marker-end="url(#arrowBlue)" />
    <text x="110" y="25" class="label" fill="#1e88e5">v = -&#x3c9;A</text>

    <!-- Equation -->
    <text x="450" y="60" class="eq">x = -A sin(&#x3c9;t)</text>

    <!-- Graph -->
    <g transform="translate(600, 50)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="80" class="axis" />
      <line x1="0" y1="40" x2="160" y2="40" class="axis" />
      <text x="170" y="45" class="axis-label">t</text>
      <text x="-15" y="10" class="axis-label">x</text>
      <text x="-25" y="15" class="label" font-size="12">+A</text>
      <text x="-25" y="75" class="label" font-size="12">-A</text>
      <line x1="0" y1="10" x2="160" y2="10" class="dashed" />
      <line x1="0" y1="70" x2="160" y2="70" class="dashed" />
      
      <!-- Negative Sine Curve -->
      <path d="M 0 40 Q 40 70 80 40 T 160 40" class="graph-line" />
    </g>
  </g>

  <!-- Row 3: x=+A, u=0 -->
  <g transform="translate(0, 270)">
    <!-- Diagram -->
    <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2" />
    <line x1="50" y1="45" x2="50" y2="55" stroke="#333" stroke-width="2" />
    <text x="50" y="70" class="label">-A</text>
    <line x1="350" y1="45" x2="350" y2="55" stroke="#333" stroke-width="2" />
    <text x="350" y="70" class="label">+A</text>
    <line x1="200" y1="45" x2="200" y2="55" stroke="#333" stroke-width="2" />
    <text x="200" y="70" class="label">O</text>
    
    <!-- Block -->
    <rect x="330" y="30" width="40" height="20" fill="#ffcc80" stroke="#333" />
    <!-- Velocity Vector -->
    <text x="350" y="20" class="label" fill="#1e88e5">v = 0</text>

    <!-- Equation -->
    <text x="450" y="60" class="eq">x = A cos(&#x3c9;t)</text>

    <!-- Graph -->
    <g transform="translate(600, 50)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="80" class="axis" />
      <line x1="0" y1="40" x2="160" y2="40" class="axis" />
      <text x="170" y="45" class="axis-label">t</text>
      <text x="-15" y="10" class="axis-label">x</text>
      <text x="-25" y="15" class="label" font-size="12">+A</text>
      <text x="-25" y="75" class="label" font-size="12">-A</text>
      <line x1="0" y1="10" x2="160" y2="10" class="dashed" />
      <line x1="0" y1="70" x2="160" y2="70" class="dashed" />
      
      <!-- Cosine Curve -->
      <path d="M 0 10 Q 40 10 80 40 T 160 70" class="graph-line" /> 
      <!-- Wait, Cosine starts at +A (10), goes to 0 at T/4, -A at T/2 -->
      <!-- Adjusted path: 0,10 -> 40,40 -> 80,70 -> 120,40 -> 160,10 -->
      <path d="M 0 10 Q 40 10 40 40 T 80 70 T 120 40 T 160 10" class="graph-line" stroke="white" stroke-width="4"/> <!-- clear old -->
      <path d="M 0 10 Q 40 10 40 40 T 80 70 T 120 40 T 160 10" class="graph-line" />
    </g>
  </g>

  <!-- Row 4: x=-A, u=0 -->
  <g transform="translate(0, 380)">
    <!-- Diagram -->
    <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2" />
    <line x1="50" y1="45" x2="50" y2="55" stroke="#333" stroke-width="2" />
    <text x="50" y="70" class="label">-A</text>
    <line x1="350" y1="45" x2="350" y2="55" stroke="#333" stroke-width="2" />
    <text x="350" y="70" class="label">+A</text>
    <line x1="200" y1="45" x2="200" y2="55" stroke="#333" stroke-width="2" />
    <text x="200" y="70" class="label">O</text>
    
    <!-- Block -->
    <rect x="30" y="30" width="40" height="20" fill="#ffcc80" stroke="#333" />
    <!-- Velocity Vector -->
    <text x="50" y="20" class="label" fill="#1e88e5">v = 0</text>

    <!-- Equation -->
    <text x="450" y="60" class="eq">x = -A cos(&#x3c9;t)</text>

    <!-- Graph -->
    <g transform="translate(600, 50)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="80" class="axis" />
      <line x1="0" y1="40" x2="160" y2="40" class="axis" />
      <text x="170" y="45" class="axis-label">t</text>
      <text x="-15" y="10" class="axis-label">x</text>
      <text x="-25" y="15" class="label" font-size="12">+A</text>
      <text x="-25" y="75" class="label" font-size="12">-A</text>
      <line x1="0" y1="10" x2="160" y2="10" class="dashed" />
      <line x1="0" y1="70" x2="160" y2="70" class="dashed" />
      
      <!-- Negative Cosine Curve -->
      <!-- Starts at -A (70), goes to 0, +A, 0, -A -->
      <path d="M 0 70 Q 40 70 40 40 T 80 10 T 120 40 T 160 70" class="graph-line" />
    </g>
  </g>
</svg>
