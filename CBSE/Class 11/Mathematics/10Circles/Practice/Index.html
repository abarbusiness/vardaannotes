<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Practice - Vardaan</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .back-btn {
            align-self: flex-start;
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            margin-top: 10px;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }

        .level-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 16px;
            padding: 25px;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .level-card:hover {
            transform: translateY(-5px);
            border-color: #666;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card-header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .level-icon {
            width: 40px;
            height: 40px;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .level-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .level-desc {
            font-size: 0.85rem;
            color: #aaa;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-question {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

        .btn-question:hover {
            background-color: #444;
            border-color: #777;
            color: #fff;
        }

        .btn-answer {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn-answer:hover {
            background-color: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }

        .icon-l0 {
            color: #feca57;
        }

        .icon-l1 {
            color: #48c6ef;
        }

        .icon-l2 {
            color: #ffd200;
        }

        .icon-l3 {
            color: #FF416C;
        }
    </style>
</head>

<body>

    <a href="../Mathematics.html" class="back-btn"><i data-lucide="arrow-left"></i> Back to Chapter</a>

    <div class="header">
        <h1>Practice Arena</h1>
        <div class="subtitle">Chapter 10: Circles</div>
    </div>

    <div class="levels-grid">
        <!-- Level 0 -->
        <div class="level-card">
            <div class="card-header-content">
                <i data-lucide="zap" class="level-icon icon-l0"></i>
                <div class="text-group">
                    <span class="level-title">Level 0</span>
                    <span class="level-desc">Foundation & Basics</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="Level0.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="Level0_Answer.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>

        <!-- Level 1 -->
        <div class="level-card">
            <div class="card-header-content">
                <i data-lucide="layers" class="level-icon icon-l1"></i>
                <div class="text-group">
                    <span class="level-title">Level 1</span>
                    <span class="level-desc">Standard Problems</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="Level1.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="Level1_Answer.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>

        <!-- Level 2 -->
        <div class="level-card">
            <div class="card-header-content">
                <i data-lucide="target" class="level-icon icon-l2"></i>
                <div class="text-group">
                    <span class="level-title">Level 2</span>
                    <span class="level-desc">Advanced Application</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="Level2.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="Level2_Answer.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>

        <!-- Level 3 -->
        <div class="level-card">
            <div class="card-header-content">
                <i data-lucide="trophy" class="level-icon icon-l3"></i>
                <div class="text-group">
                    <span class="level-title">Level 3</span>
                    <span class="level-desc">Challenger Series</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="Level3.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="Level3_Answer.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
