<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions - साना-साना हाथ जोड़ि - Vardaan Master Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-color: #ffffff;
            --ink-color: #2c3e50;
            --highlight-green: #e8f5e9;
            --accent-blue: #1565c0;
            --accent-red: #c62828;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background-color: #fff;
            color: var(--ink-color);
            font-family: 'Kalam', cursive;
            line-height: 1.8;
            font-size: 1.15rem;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        html {
            transition: filter .3s
        }

        html.dark-mode {
            filter: invert(1) hue-rotate(180deg)
        }

        .watermark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 9999
        }

        .watermark-image {
            width: 600px;
            max-width: 80%;
            opacity: 0.11;
        }

        html.dark-mode .watermark-image {
            opacity: 0.08 !important
        }

        .paper-sheet {
            width: 210mm;
            max-width: 100%;
            min-height: 297mm;
            background-color: var(--paper-color);
            padding: 20mm;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        html.dark-mode .theme-toggle {
            filter: invert(1) hue-rotate(180deg);
            background: #e0e0e0;
        }

        .icon-sun,
        .icon-moon {
            position: absolute;
            transition: all 0.5s ease;
        }

        .icon-sun {
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
        }

        html.dark-mode .icon-moon {
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
        }

        html.dark-mode .icon-sun {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .header-institute {
            margin-bottom: 20px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: center;
        }

        .header-title {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #d84315;
            text-shadow: 2px 2px 0px rgba(216, 67, 21, 0.2);
        }

        .header-subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            font-weight: 500;
            padding: 5px;
            margin-bottom: 40px;
            font-style: italic;
        }

        h2 {
            color: var(--accent-blue);
            border-bottom: 3px solid var(--accent-blue);
            padding-bottom: 5px;
            margin-top: 40px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .practice-box {
            border: 2px dashed #2e7d32;
            background-color: #e8f5e9;
            padding: 40px 25px 25px 25px;
            margin: 35px 0;
            border-radius: 10px;
            position: relative;
        }

        .practice-header {
            background-color: #2e7d32;
            color: #fff !important;
            padding: 5px 15px;
            position: absolute;
            top: -15px;
            left: 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .q-text {
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 5px;
            font-size: 1.25rem;
        }

        .ans-text {
            margin-bottom: 25px;
            text-align: justify;
        }

        @media print {
            .theme-toggle {
                display: none !important;
            }

            .paper-sheet {
                box-shadow: none;
                margin: 0;
                width: 100%;
                padding: 0;
            }

            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                display: block;
            }
        }

        @media (max-width: 820px) {
            .paper-sheet {
                width: 100%;
                padding: 15px;
            }

            .practice-header {
                position: static;
                display: block;
                width: 100%;
                margin: 0 0 15px 0;
                text-align: center;
            }

            .practice-box {
                padding-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="watermark-overlay">
        <img src="https://res.cloudinary.com/dxwszplz7/image/upload/v1765105606/VARDAAN_watermark_jxdqqb.jpg"
            class="watermark-image">
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="paper-sheet">
        <h1 class="header-institute">VARDAAN LEARNING INSTITUTE <span style="margin: 0 10px; color: #ccc;">|</span>
            POWERED BY VARDAAN COMET</h1>
        <h2 class="header-title">साना-साना हाथ जोड़ि - अभ्यास प्रश्न</h2>
        <p class="header-subtitle">CBSE Class 10 Hindi (Course A) • Board Exam Practice Zone</p>

        
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
