        <h2>4. Major Exam Problem Types (PYQs)</h2>

        <div class="concept-blue">
            <h3>Type A: Finding Missing Angles</h3>
            <p><strong>Q: If $\sin(A-B) = 1/2$ and $\cos(A+B) = 1/2$, find A and B.</strong></p>
            <ol>
                <li>$\sin(A-B) = \sin 30^\circ \Rightarrow A-B = 30^\circ$.</li>
                <li>$\cos(A+B) = \cos 60^\circ \Rightarrow A+B = 60^\circ$.</li>
                <li>Solve linear equations: $(A-B) + (A+B) = 30 + 60$.</li>
                <li>$2A = 90 \Rightarrow A = 45^\circ$.</li>
                <li>$45 + B = 60 \Rightarrow B = 15^\circ$.</li>
            </ol>
        </div>

        <div class="concept-green">
            <h3>Type B: The "7" Identity (Standard Proof)</h3>
            <p><strong>Q: Prove $(\sin A + \csc A)^2 + (\cos A + \sec A)^2 = 7 + \tan^2 A + \cot^2 A$.</strong></p>
            <p><strong>Proof:</strong></p>
            <ul>
                <li>Expand squares: $(\sin^2 A + \csc^2 A + 2\sin A \csc A) + (\cos^2 A + \sec^2 A + 2\cos A \sec A)$.
                </li>
                <li>Reciprocals cancel: $\sin A \cdot \csc A = 1$ and $\cos A \cdot \sec A = 1$.</li>
                <li>Equation: $\sin^2 A + \csc^2 A + 2 + \cos^2 A + \sec^2 A + 2$.</li>
                <li>Group: $(\sin^2 A + \cos^2 A) + \csc^2 A + \sec^2 A + 4$.</li>
                <li>$1 + (1+\cot^2 A) + (1+\tan^2 A) + 4$.</li>
                <li>$1 + 1 + \cot^2 A + 1 + \tan^2 A + 4 = 7 + \tan^2 A + \cot^2 A$. <strong>Hence Proved.</strong></li>
            </ul>
        </div>
