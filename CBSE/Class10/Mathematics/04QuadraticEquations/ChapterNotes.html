        :root {
            /* Core Colors */

            /* Theme Palettes */
            --yellow-bg: #fffde7;

            --blue-bg: #e3f2fd;

        /* --- GLOBAL RESET & TYPOGRAPHY --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;

        body {
            background-color: var(--paper-bg);

        /* --- DARK MODE (FILTER INVERSION) --- */
        html {
            transition: filter 0.3s ease;
        }

        html.dark-mode {
            filter: invert(1) hue-rotate(180deg);
        }

        /* --- ADAPTIVE WATERMARK (V2.5 UNIFIED) --- */
        .watermark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 9999;
        }

        .watermark-image {
            width: 600px;
            max-width: 80%;
            height: auto;
            opacity: 0.05;
            /* Light Mode Default */
            transition: opacity 0.3s ease;
        }

        /* Dark Mode Override for Watermark */
        html.dark-mode .watermark-image {

            background-color: var(--paper-bg);

            max-width: 100%;
            margin: 0 auto;
            padding: 20mm;
            position: relative;
            z-index: 10;
            /* Above watermark */
        }

            .paper-sheet {
                width: 100%;
                padding: 20px;
            }

        /* --- THEME TOGGLE BUTTON --- */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Double Inversion for Toggle Button */
        html.dark-mode .theme-toggle {
            filter: invert(1) hue-rotate(180deg);
            background: #e0e0e0;
        }

        .icon-sun,
        .icon-moon {
            position: absolute;
            width: 24px;
            height: 24px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

        .icon-moon {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .icon-sun {
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
        }

        /* Dark Mode State */
        html.dark-mode .icon-moon {
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
        }

            opacity: 1;
            transform: scale(1) rotate(0deg);
