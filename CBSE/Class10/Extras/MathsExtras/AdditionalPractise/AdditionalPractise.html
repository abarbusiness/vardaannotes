<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Practise - Class 10 Maths</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .back-btn {
            align-self: flex-start;
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #00ffff, #9933ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .topic-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 16px;
            padding: 25px;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .topic-card:hover {
            transform: translateY(-5px);
            border-color: #666;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .icon-wrapper {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .card-icon {
            width: 24px;
            height: 24px;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .topic-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .topic-desc {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 2px;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-question {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

        .btn-question:hover {
            background-color: #444;
            border-color: #777;
            color: #fff;
        }

        .btn-answer {
            background-color: rgba(153, 51, 255, 0.1);
            color: #9933ff;
            border: 1px solid rgba(153, 51, 255, 0.3);
        }

        .btn-answer:hover {
            background-color: rgba(153, 51, 255, 0.2);
            border-color: #9933ff;
        }

        /* Icon Colors */
        .color-physics {
            color: #00ffff;
        }

        .color-chemistry {
            color: #ff3366;
        }

        .color-theory {
            color: #ffff00;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .header {
                margin-bottom: 30px;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <a href="../../../Extras.html" class="back-btn"><i data-lucide="arrow-left"></i> Back to Extras</a>

    <div class="header">
        <h1>Additional Practise</h1>
        <div class="subtitle">Class 10 Maths - Advanced Problem Solving</div>
    </div>

    <div class="grid-container">

        <!-- NCERT Test 01 -->
        <div class="topic-card">
            <div class="card-header">
                <div class="icon-wrapper">
                    <i data-lucide="book-open" class="card-icon color-theory"></i>
                </div>
                <div class="text-group">
                    <span class="topic-title">NCERT Test 01</span>
                    <span class="topic-desc">Mixed Questions</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="NCERTTest01Questions.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="NCERTTest01Answers.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>

        <!-- NCERT Test 01 (EVEN) -->
        <div class="topic-card">
            <div class="card-header">
                <div class="icon-wrapper">
                    <i data-lucide="book-open" class="card-icon color-theory"></i>
                </div>
                <div class="text-group">
                    <span class="topic-title">NCERT Test 01 (EVEN)</span>
                    <span class="topic-desc">Even Chapters</span>
                </div>
            </div>
            <div class="card-actions">
                <a href="NCERTTest02EvenQuestions.html" class="action-btn btn-question"><i data-lucide="file-question"
                        style="width:16px;"></i> Question</a>
                <a href="NCERTTest02EvenAnswers.html" class="action-btn btn-answer"><i data-lucide="file-check"
                        style="width:16px;"></i> Answer</a>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
