<html>

<head>
    <style>
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        html.dark-mode .theme-toggle {
            filter: invert(1) hue-rotate(180deg);
            background: #e0e0e0;
        }

        .icon-sun,
        .icon-moon {
            position: absolute;
        }

        .icon-sun {
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
        }

        html.dark-mode .icon-moon {
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
        }

        html.dark-mode .icon-sun {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    </style>
</head>

<body>Placeholder</body>

</html>
