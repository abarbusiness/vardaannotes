    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; background-color: #000; font-family: 'Montserrat', sans-serif; color: #fff; overflow-x: hidden; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%); z-index: 5; pointer-events: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        #main-content { position: relative; z-index: 10; min-height: 100vh; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }

        .back-btn { 
            color: #00ffff; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; 
            padding: 8px 20px; border: 1px solid rgba(0, 255, 255, 0.3); border-radius: 50px; 
            background: rgba(0, 255, 255, 0.05); backdrop-filter: blur(10px); transition: 0.3s; 
        }
        .back-btn:hover { background: rgba(0, 255, 255, 0.15); box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); transform: scale(1.05); }
        h1 { font-family: 'Cinzel', serif; font-size: 3rem; text-shadow: 0 0 20px rgba(170, 51, 255, 0.8); margin: 0; text-align: center; }
        .subtitle { color: #00ffff; margin-top: 10px; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
        .content-box {
            width: 100%; max-width: 800px; margin-top: 50px;
            background: rgba(20, 10, 30, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(170, 51, 255, 0.3); border-radius: 20px;
            padding: 40px; text-align: center;
        }
        .placeholder-text { font-size: 1.2rem; color: #dcbfff; margin-bottom: 20px; }
    </style>
</head>

    <div class="vignette"></div>

            <!-- Back link goes up two levels: e.g. from Extras/ExtraScience/File.html -> Extras/ -> Class/Extras.html -->
