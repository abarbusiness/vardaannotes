        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- SCROLLBAR --- */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #aa33ff;
            border-radius: 10px;
            border: 2px solid #0a0514;
        }

        body::-webkit-scrollbar-track {
            background-color: #0a0514;
        }

        /* --- 3D BACKGROUND CONTAINER --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- CONTENT WRAPPER --- */
        #main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            text-decoration: none;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transform: translateX(-5px);
        }

        /* --- LOGO CONTAINER --- */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            overflow: visible;
            cursor: pointer;
            /* Added cursor pointer since it's a link now */
        }

        /* NEW LOGO IMAGE STYLE */
        .logo-img {
            height: 120px;
            /* Increased size */
            width: auto;
            object-fit: contain;
        }

        .brand-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-family: 'Cinzel', serif;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(170, 51, 255, 0.6);
            line-height: 1.1;
        }

        /* --- PAGE HEADER --- */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 20px rgba(170, 51, 255, 0.8);
        }

        .subtitle {
            color: #dcbfff;
            margin-top: 8px;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        /* --- SUBJECT GRID --- */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            animation: slideUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .subject-card {
            background: rgba(20, 10, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(170, 51, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            height: 140px;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(170, 51, 255, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(170, 51, 255, 0.1);
            background: rgba(30, 20, 50, 0.8);
        }

        .subject-card:hover::before {
            opacity: 1;
        }

        .subject-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #00ffff, #aa33ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .subject-card:hover .subject-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .subject-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #fff;
            font-weight: 600;
            margin: 0;
            z-index: 1;
            line-height: 1.3;
        }

        .card-science {
            border-bottom: 2px solid #00ffff;
        }

        .card-maths {
            border-bottom: 2px solid #ff0055;
        }

        .card-sst {
            border-bottom: 2px solid #ffaa00;
        }

        .card-eng {
            border-bottom: 2px solid #00ff88;
        }

        .card-comp {
            border-bottom: 2px solid #9933ff;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 100%);
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .subject-card {
                height: 120px;
                padding: 15px;
            }

            .subject-icon {
                font-size: 1.8rem;
            }

            .subject-name {
                font-size: 0.85rem;
            }

            /* Navbar Mobile Adjustments */
            .nav-bar {
                flex-direction: row;
                gap: 10px;
                padding: 0 5px;
                justify-content: space-between;
            }

            .back-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .brand-logo {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }

            .logo-img {
                height: 60px;
                /* Smaller logo on mobile, but increased from before */
            }

            .brand-container {
                gap: 8px;
            }
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

        }

</head>

<body>

    <div class="vignette"></div>
    <!-- Main Background Canvas -->
    <div id="canvas-container"></div>

    <div id="main-content">

        <!-- NAV BAR -->
        <div class="nav-bar">
            <a href="../../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Universe
            </a>

            <!-- Updated Brand Section with GIF Logo wrapped in link -->
            <a href="../../index.html" class="brand-container">
                <!-- Replaced the 3D canvas with the specific image link provided -->
                <img src="../../Vardaan comet logo animation video loop.gif" alt="Vardaan Comet Logo" class="logo-img">
            </a>
        </div>

        <!-- HEADER -->
        <div class="header-section">
            <h1>CLASS 11 MODULES</h1>
            <div class="subtitle" style="color: #00ffff; font-weight: bold; letter-spacing: 2px;">STREAM: PCM</div>
            <div class="subtitle">Physics • Chemistry • Mathematics</div>
        </div>

        <!-- SUBJECT GRID -->
        <div class="subject-grid">
            <a href="Physics.html" class="subject-card card-science">
                <i class="fas fa-atom subject-icon"></i>
                <h3 class="subject-name">Physics</h3>
            </a>
            <a href="Chemistry.html" class="subject-card card-science">
                <i class="fas fa-flask subject-icon"></i>
                <h3 class="subject-name">Chemistry</h3>
            </a>
            <a href="Mathematics.html" class="subject-card card-maths">
                <i class="fas fa-square-root-variable subject-icon"></i>
                <h3 class="subject-name">Mathematics</h3>
            </a>
            <!-- REMOVED OTHER SUBJECTS AS PER PCM REQUEST -->
        </div>

        <footer>
            VARDAAN LEARNING INSTITUTE &copy; 2025
        </footer>

    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ==========================================
        // 1. MAIN BACKGROUND PLANET SYSTEM
        // ==========================================
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(0, 25, 90);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1; bloomPass.strength = 2.0; bloomPass.radius = 0.8;
        composer.addPass(bloomPass);

        // --- SHARED SHADERS ---
        const planetVertexShader = `
            varying vec2 vUv; varying vec3 vNormal; varying vec3 vViewPosition;
            void main() {
                vUv = uv; vNormal = normalize(normalMatrix * normal);
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                vViewPosition = -mvPosition.xyz;
                gl_Position = projectionMatrix * mvPosition;
            }
        `;
        const planetFragmentShader = `
            uniform float uTime; varying vec2 vUv; varying vec3 vNormal; varying vec3 vViewPosition;
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
            float snoise(vec2 v) {
                const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                vec2 i = floor(v + dot(v, C.yy) ); vec2 x0 = v - i + dot(i, C.xx);
                vec2 i1; i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1; i = mod289(i);
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m ; m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0; vec3 h = abs(x) - 0.5; vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox; m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g; g.x = a0.x * x0.x + h.x * x0.y; g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }
            float fbm(vec2 p) {
                float value = 0.0; float amplitude = 0.5;
                for (int i = 0; i < 5; i++) { value += amplitude * snoise(p); p *= 2.0; amplitude *= 0.5; }
                return value;
            }
            void main() {
                vec3 viewDir = normalize(vViewPosition); vec3 normal = normalize(vNormal); float ndotv = dot(normal, viewDir);
                vec2 uv = vUv; uv.x -= uTime * 0.02;
                float terrain = fbm(uv * 3.0);
                vec2 cloudUV = vUv; cloudUV.x -= uTime * 0.05; cloudUV.y += snoise(cloudUV * 4.0 + uTime * 0.1) * 0.1;
                float clouds = fbm(cloudUV * 6.0);
                vec3 deepOcean = vec3(0.0, 0.05, 0.2); vec3 shallowOcean = vec3(0.0, 0.4, 0.8);
                vec3 land = vec3(0.0, 0.8, 0.5); vec3 mountain = vec3(0.8, 0.8, 1.0);
                vec3 surfaceCol = mix(deepOcean, shallowOcean, smoothstep(-0.4, -0.1, terrain));
                surfaceCol = mix(surfaceCol, land, smoothstep(-0.1, 0.1, terrain));
                surfaceCol = mix(surfaceCol, mountain, smoothstep(0.4, 0.6, terrain));
                float cloudCover = smoothstep(0.2, 0.6, clouds);
                surfaceCol = mix(surfaceCol, vec3(1.0), cloudCover * 0.8);
                float fresnel = pow(1.0 - ndotv, 3.0);
                vec3 atmosphere = vec3(0.2, 0.6, 1.0) * fresnel * 2.0;
                float light = dot(normal, normalize(vec3(1.0, 1.0, 1.0))) * 0.5 + 0.5;
                surfaceCol *= (0.2 + 0.8 * light);
                gl_FragColor = vec4(surfaceCol + atmosphere, 1.0);
            }
        `;

        // Background Planet
        const holeGeo = new THREE.SphereGeometry(12, 64, 64);
        const holeMat = new THREE.ShaderMaterial({ uniforms: { uTime: { value: 0 } }, vertexShader: planetVertexShader, fragmentShader: planetFragmentShader });
        const planetMesh = new THREE.Mesh(holeGeo, holeMat);
        scene.add(planetMesh);

        // Background Stars
        const starGeo = new THREE.BufferGeometry();
        const starCount = 6000;
        const starPos = new Float32Array(starCount * 3);
        const starCol = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i += 3) {
            const r = 1000 + Math.random() * 1000;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i] = r * Math.sin(phi) * Math.cos(theta);
            starPos[i + 1] = r * Math.sin(phi) * Math.sin(theta);
            starPos[i + 2] = r * Math.cos(phi);
            const c = new THREE.Color().setHSL(0.6 + Math.random() * 0.1, 0.8, 0.8);
            starCol[i] = c.r; starCol[i + 1] = c.g; starCol[i + 2] = c.b;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        starGeo.setAttribute('color', new THREE.BufferAttribute(starCol, 3));
        const starMat = new THREE.PointsMaterial({ size: 1.5, vertexColors: true, transparent: true, opacity: 0.8 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);


        // ==========================================
        // 2. ANIMATION LOOP
        // ==========================================
        const clock = new THREE.Clock();
        const mouse = new THREE.Vector2();

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // --- Update Main Background ---
            camera.position.x = Math.sin(time * 0.05) * 20 + (mouse.x * 2);
            camera.position.y = 25 + Math.cos(time * 0.05) * 10 + (mouse.y * 2);
            camera.lookAt(0, 0, 0);

            holeMat.uniforms.uTime.value = time;
            stars.rotation.y = time * 0.02;

            composer.render(); // Render Main Scene
        }

        window.addEventListener('resize', () => {
            // Resize Main Background
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
