    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        lucide.createIcons();
        window.toggleNode = (el) => {
            const isActive = el.classList.contains('active');
            document.querySelectorAll('.subject-node').forEach(node => { node.classList.remove('active'); node.querySelector('.btn-text').innerText = 'Access Modules'; });
            if (!isActive) { el.classList.add('active'); el.querySelector('.btn-text').innerText = 'Close View'; if (window.innerWidth < 600) { setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 300); } }
            lucide.createIcons();
        };
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 8000);
        camera.position.set(0, 50, 320);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1; bloomPass.strength = 1.1; bloomPass.radius = 0.6;
        composer.addPass(bloomPass);
        const galaxyParams = { count: 25000, size: 0.2, radius: 300, branches: 6, spin: 1.2, randomness: 0.35, randomnessPower: 3, insideColor: '#ff00aa', outsideColor: '#00ccff' };
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(galaxyParams.count * 3);
        const colors = new Float32Array(galaxyParams.count * 3);
        const colorInside = new THREE.Color(galaxyParams.insideColor);
        const colorOutside = new THREE.Color(galaxyParams.outsideColor);
        for (let i = 0; i < galaxyParams.count; i++) {
            const i3 = i * 3; const radius = Math.random() * galaxyParams.radius; const spinAngle = radius * galaxyParams.spin;
            const branchAngle = (i % galaxyParams.branches) / galaxyParams.branches * Math.PI * 2;
            const randomX = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random() < 0.5 ? 1 : - 1) * galaxyParams.randomness * radius;
            const randomY = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random() < 0.5 ? 1 : - 1) * galaxyParams.randomness * radius;
            const randomZ = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random() < 0.5 ? 1 : - 1) * galaxyParams.randomness * radius;
            positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX; positions[i3 + 1] = randomY * 0.3; positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;
            const mixedColor = colorInside.clone(); mixedColor.lerp(colorOutside, radius / galaxyParams.radius);
            colors[i3] = mixedColor.r; colors[i3 + 1] = mixedColor.g; colors[i3 + 2] = mixedColor.b;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: galaxyParams.size, sizeAttenuation: true, depthWrite: false, blending: THREE.AdditiveBlending, vertexColors: true, transparent: true, opacity: 0.6 });
        const galaxyPoints = new THREE.Points(geometry, material);
        galaxyPoints.rotation.x = Math.PI / 8; scene.add(galaxyPoints);
        const starGeo = new THREE.BufferGeometry(); const starCount = 4000; const starPos = new Float32Array(starCount * 3);
        for(let i=0; i < starCount * 3; i+=3) {
            const r = 1000 + Math.random() * 4000; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
            starPos[i] = r * Math.sin(phi) * Math.cos(theta); starPos[i+1] = r * Math.sin(phi) * Math.sin(theta); starPos[i+2] = r * Math.cos(phi);
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ size: 1.3, color: 0xffffff, transparent: true, opacity: 0.35 });
        scene.add(new THREE.Points(starGeo, starMat));
        const clock = new THREE.Clock(); const mouse = new THREE.Vector2();
        document.addEventListener('mousemove', (e) => { mouse.x = (e.clientX / window.innerWidth) * 2 - 1; mouse.y = -(e.clientY / window.innerHeight) * 2 + 1; });
        function animate() { requestAnimationFrame(animate); const time = clock.getElapsedTime(); camera.position.x += (mouse.x * 20 - camera.position.x) * 0.025; camera.position.y += (50 + mouse.y * 20 - camera.position.y) * 0.025; camera.lookAt(0, 0, 0); galaxyPoints.rotation.y = time * 0.03; composer.render(); }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
        animate();
    </script>
